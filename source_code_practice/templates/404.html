<!doctype html>
<title>Page Not Found</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Oops, that's not a valid Webpage</h1>
  <h2>Try one of these pages instead</h2>
  <div class=metanav>
  <p><a href="{{ url_for('welcome') }}">Welcome Page</a></p>
  <p><a href="{{ url_for('get_recipe_names') }}">Recipes Page</a></p>
  <p><a href="{{ url_for('get_recipe_details', name='garlicPasta') }}">Garlic Pasta Recipe Details Page</a></p>
  <p><a href="{{ url_for('get_recipe_details', name='scrambledEggs') }}">Scrambled Eggs Recipe Details Page</a></p>
  <p><a href="{{ url_for('get_recipe_details', name='chai') }}">Chai Recipe Details Page</a></p>

  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
